<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="../js/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../build/tictactoe.js"></script>
    <link rel="stylesheet" href="../css/tictactoe.css">
</head>
<body class="no-select">
    <!-- Modal to ask user whether they want x or o when the game starts -->

    <div class="modal fade" id="tokenSelection" tabindex="-1" role="dialog" aria-labelledby="tokenSelection">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">X or O?</h4>
                </div>
                <div class="modal-footer">
                    <button id="chooseX" type="button" class="btn btn-default" data-dismiss="modal">X</button>
                    <button id="chooseO" type="button" class="btn btn-default" data-dismiss="modal">O</button>
                </div>
            </div>
        </div>
    </div>

    <div id="container">
        <div id="board">
            <div class="cell" id="00">&nbsp;</div>
            <div class="cell" id="01">&nbsp;</div>
            <div class="cell" id="02">&nbsp;</div>
            <div class="cell" id="10">&nbsp;</div>
            <div class="cell" id="11">&nbsp;</div>
            <div class="cell" id="12">&nbsp;</div>
            <div class="cell" id="20">&nbsp;</div>
            <div class="cell" id="21">&nbsp;</div>
            <div class="cell" id="22">&nbsp;</div>
        </div>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
